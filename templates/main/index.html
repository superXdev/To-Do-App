{% extends 'base.html' %}

{% block content %}
	<div class="row py-4">
		<div class="col">
			<h2>Add item</h2>
			<form action="{% url 'add_todo' %}" method="post" class="form-inline">
				{% csrf_token %}
				<input type="text" class="form-control mr-2 col-9 mb-2 mt-2" name="text" placeholder="Text here.." autocomplete="off"><input type="submit" value="Submit" class="btn btn-success">
				
			</form>
		</div>
	</div>
	<div class="row mb-5">
		<div class="col">
			<ul class="list-group">
				{% for todo in todos %}
				<li class="list-group-item">
					{{ todo.text }} 
					<div class="float-right">
						<form action="{% url 'delete_todo' todo.id %}" method="post">
							{% csrf_token %}
							<button class="btn btn-sm btn-danger" type="submit">Delete</button>
						</form>
					</div>
					<div class="text-muted small">
						({{ todo.date }})
					</div> 
					
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
